<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hugo Fernando">
    <meta name="description" content="descrição do meu site">
    <meta name="keywords" content="html, css, javaScript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto 02</title>
</head>
<body>
    <header>

        <div class="container-header">
            <div class="center-header">
                <div class="logo-1"><img src="imagens/logo1.png" title="Cena" alt="logo-1"></div>
                <div class="logo-2"><img src="imagens/logo2.png" title="Cate d' Azur" alt="logo-2"></div>
            </div> <!-- center -->
        </div> <!-- container-header -->

    </header> 
    
    <main>

        <div class="first-container-main">
            <div class="form-container-main">

                <form class="form-main">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <p>Nome Completo*</p>
                    <input type="text" name="nome" placeholder="Nome">
                    <p>E-mail*</p>
                    <input type="email" name="email" placeholder="E-mail">
                    <p>Telefone*</p>
                    <input type="text" name="telefone" placeholder="Telefone">
                    <input type="submit" value="ENVIAR">
                    <span>* Campos Obrigatórios</span>
                </form> <!-- form-main -->

            </div> <!-- form-main --> 
        </div><!-- first-container-main -->

    </main>

</body>
</html>
