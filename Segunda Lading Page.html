<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hugo Fernando">
    <meta name="description" content="descrição do meu site">
    <meta name="keywords" content="html, css, javaScript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto 02</title>
</head>
<body>
    <header>

        <div class="container-header">
            <div class="center-header">
                <div class="logo-1"><img src="imagens/logo1.png" title="Cena" alt="logo-1"></div>
                <div class="logo-2"><img src="imagens/logo2.png" title="Cate d' Azur" alt="logo-2"></div>
            </div> <!-- center -->
        </div> <!-- container-header -->

    </header> 
    
    <section>

        <div class="first-container-section">
            <div class="form-container-section">

                <form class="form-section">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <p>Nome Completo*</p>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <p>E-mail*</p>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <p>Telefone*</p>
                    <input type="text" name="telefone" placeholder="Telefone" required>
                    <input type="submit" value="ENVIAR">
                    <span>* Campos Obrigatórios</span>
                </form> <!-- form-section -->

            </div> <!-- form-section --> 
        </div><!-- first-container-section -->


        <section>
            <div class="section-blue"> 
                <h2>MINHA CHAMADA PARA O EMPREENDIMENTO</h2>
                <h3>Alguma mensagem para a chamada</h3>
            </div> <!-- section-blue -->
        </section>

        <div class="arrow"><img src="imagens/arrow.png" alt="arrow"></div>
        
    </section>

    <main>

        <div class="container-main">

        </div><!-- container-main -->

    </main>

</body>
</html>
